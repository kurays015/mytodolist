<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png/gif/svg/jpeg" href="img/favicon-32x32.png">
    <title>My To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="second-container">
        <h1> Kurays Todo List
          <img src="img/todolist_logo-transformed.png" class="logo">
        </h1>
        <form>
          <input type="text" placeholder="Add a new task" class="my-input" />
          <input type="date" class="input-date">
          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
      <div class="js-display-result"></div>
    </div>
    
    <script src="todolist.js"></script>
  </body>
</html>
